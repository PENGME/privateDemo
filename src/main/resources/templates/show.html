<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
    ></script>
    <title>首页</title>
</head>
<body>
<center>
    <h3>信息列表</h3>
    <a href="/toAdd" class="ml-auto">添加</a>
    <table class="table-bordered">
        <thead>
        <th>编号</th>
        <th>姓名</th>
        <th>余额</th>
        <th>到期时间</th>
        <th>操作</th>
        </thead>
        <tbody>
        <!--/*@thymesVar id="cardList" type="com.pm.demo.entity.Card"*/-->
        <tr th:each="c :${cardList}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.sal}"></td>
            <td th:text="${#dates.format(c.vdate,'yyyy-MM-dd')}"></td>
            <td><a th:href="@{/toUpdate(id=${c.id})}" >修改</a> <a th:href="@{/doDelete(id=${c.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
