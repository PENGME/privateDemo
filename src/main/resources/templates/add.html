<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
    ></script>
    <title>添加</title>
</head>
<body>
<center>
    <div class="container col-4">
        <h3>添加信息</h3>
        <form action="/doAdd" method="post">
            <div class="form-group form-row">
                <label class="col-form-label pr-4 mr-3">姓名</label>
                <input name="name" class="col form-control" required/>
            </div>
            <div class="form-group form-row">
                <label class="col-form-label pr-4 mr-3">余额</label>
                <input name="sal" class="col form-control" required/>
            </div>

            <div class="form-group form-row">
                <label class="col-form-label">到期时间</label>
                <input name="vtime"  type="date" class="col form-control" required/>
            </div>
            <div class="form-group form-row">
                <input class=" btn btn-success col-2" type="submit" value="添加"></input>
                <input class=" btn btn-info col-2 ml-auto" value="返回" onclick="history.go(-1)"></input>
            </div>
        </form>
    </div>
</center>
</body>
</html>
