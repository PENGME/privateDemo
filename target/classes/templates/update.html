<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
    ></script>
    <title>修改</title>
</head>
<body>
<center>
    <div class="container col-4">
        <form action="/doUpdate" method="post">
            <div class="form-group form-row">
                <label class="col-form-label pr-4 mr-3">编号</label>
                <input name="id" th:value="${card.id}" class="col form-control" readonly/>
            </div>
            <div class="form-group form-row">
                <label class="col-form-label pr-4 mr-3">姓名</label>
                <input name="name" th:value="${card.name}" class="col form-control" required/>
            </div>
            <div class="form-group form-row">
                <label class="col-form-label pr-4 mr-3">余额</label>
                <input name="sal" th:value="${card.sal}" class="col form-control" required/>
            </div>
            <div class="form-group form-row">
                <label class="col-form-label">到期时间</label>
                <input name="vtime"  th:value="${#dates.format(card.vdate,'yyyy-MM-dd')}" type="date" class="col form-control" required/>
            </div>
            <div class="form-group form-row">
                <input class=" btn btn-success col-2" type="submit" value="修改"></input>
                <input class=" btn btn-info col-2 ml-auto" value="返回" onclick="history.go(-1)"></input>
            </div>
        </form>

    </div>
</center>
</body>
</html>
