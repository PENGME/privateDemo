<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
    ></script>
    <title>简单用户登录</title>
</head>
<body>
<center>
    <div class="container col-3 mt-5">
        <form action="/doLogin" method="post">
            <div class="form-group form-row">
                <label class="col-form-label pr-4">用户名</label>
                <input name="name" class="col form-control" required/>
            </div>
            <div class="form-group form-row">
                <label class="col-form-label pr-4 mr-3">密码</label>
                <input name="pwd" type="password" class="col form-control" required/>
            </div>
            <div class="form-group form-row justify-content-center">
                <input class=" btn btn-success col-2 ml-3" type="submit" value="登录"></input>
            </div>
        </form>
    </div>

</center>
</body>
</html>
